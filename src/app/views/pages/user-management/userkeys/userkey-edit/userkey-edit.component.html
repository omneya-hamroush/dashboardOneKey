<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Activation code</label>
        <input type="text" class="form-control"
          formControlName="ActivationCode"
          #ActivationCode
          [(ngModel)] = "userkey.activation_code"/>
      </div>

      <div class="form-group">
        <label class="col-md-4">Unit number </label>
        <input type="text" class="form-control"
          formControlName="UnitNumber"
          #UnitNumber  [(ngModel)] = "userkey.unit_number"/>
      </div>

      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control"
          formControlName="Name"
          #Name [(ngModel)] = "userkey.name"
        />
      </div>
      <div class="form-group">
        <label class="col-md-4">Rfid</label>
        <input type="text" class="form-control"
          formControlName="Rfid"
          #Rfid [(ngModel)] = "userkey.rfid"
        />
      </div>
      <div class="form-group">
        <label class="col-md-4">Primary owner</label>
        <input type="text" class="form-control"
          formControlName="PrimaryOwner"
          #PrimaryOwner [(ngModel)] = "userkey.primary_owner"
        />
      </div>
      <div class="form-group">
        <label class="col-md-4">Tenant</label>
        <input type="text" class="form-control"
          formControlName="IsTenant"
          #IsTenant [(ngModel)] = "userkey.is_tenant"
        />
      </div>
      <div class="form-group">
        <label class="col-md-4">Worker</label>
        <input type="text" class="form-control"
          formControlName="IsWorker"
          #IsWorker [(ngModel)] = "userkey.is_worker"
        />
      </div>
      <div class="form-group">
        <label class="col-md-4">Key type</label>
        <input type="text" class="form-control"
          formControlName="KeyType"
          #KeyType  [(ngModel)] = "userkey.key_type"/>
      </div>

      <div class="form-group">
        <label class="col-md-4">Secondary tenant</label>
        <input type="text" class="form-control"
          formControlName="IsSecondaryTenant"
          #IsSecondaryTenant [(ngModel)] = "userkey.is_secondary_tenant" />
      </div>
      <div class="form-group">
        <label class="col-md-4">Rent contract</label>
        <input type="text" class="form-control"
          formControlName="RentContract"
          #RentContract  [(ngModel)] = "userkey.rent_contract"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Compound</label>
        <input type="text" class="form-control"
          formControlName="Compound"
          #Compound  [(ngModel)] = "userkey.compound"/>
      </div>

      <div class="form-group">
        <label class="col-md-4">User</label>
        <input type="text" class="form-control"
          formControlName="User"
          #User  [(ngModel)] = "userkey.user"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Confirmed ownership</label>
        <input type="text" class="form-control"
          formControlName="ConfirmedOwnership"
          #ConfirmedOwnership  [(ngModel)] = "userkey.confirmed_ownership"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Dismissed ownership</label>
        <input type="text" class="form-control"
          formControlName="DismissedOwnership"
          #DismissedOwnership  [(ngModel)] = "userkey.dismissed_ownership"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Picture</label>
        <input type="text" class="form-control"
          formControlName="Picture"
          #Picture  [(ngModel)] = "userkey.picture"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Gender</label>
        <input type="text" class="form-control"
          formControlName="Gender"
          #Gender  [(ngModel)] = "userkey.gender"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">ID</label>
        <input type="text" class="form-control"
          formControlName="IdNumber"
          #IdNumber  [(ngModel)] = "userkey.id_number"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Start date</label>
        <input type="text" class="form-control"
          formControlName="StartDate"
          #StartDate  [(ngModel)] = "userkey.start_date"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Expiry date</label>
        <input type="text" class="form-control"
          formControlName="ExpiryDate"
          #ExpiryDate  [(ngModel)] = "userkey.expiry_date"/>
      </div>

      <div class="form-group">
        <button (click) = "updateUserKey(userkey.activation_code,userkey.unit_number, userkey.name, userkey.rfid, userkey.primary_owner, userkey.is_tenant, userkey.is_worker,userkey.key_type,
        userkey.is_secondary_tenant, userkey.rent_contract, userkey.compound,userkey.user,userkey.confirmed_ownership, userkey.dismissed_ownership,userkey.picture,
        userkey.gender,userkey.id_number, userkey.start_date, userkey.expiry_date, userkey.id)" type="submit" class="btn btn-primary"
         >
          Update user key
        </button>
      </div>
    </form>
  </div>
</div>
