<table class="table table-hover">
  <thead>
    <button [routerLink]="['../forms/create']" mat-raised-button color="primary" matTooltip="Create new Form">New form</button>
  <tr>
      <td>Unit number</td>
      <td>Owner</td>
      <td>Secondary owners</td>
      <td>Compound unit</td>
      <td>Compound</td>
      <td colspan="2">Actions</td>

  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of arr | paginate: { itemsPerPage: count, currentPage: p, totalItems: totalItems }" >

          <td>{{item.unit_number}}</td>
          <td>{{ item.owner }}</td>
          <td>{{ item.secondry_owners }}</td>
          <td>{{ item.compound_unit }}</td>
          <td>{{ item.compound }}</td>


          <td><a [routerLink]="['../forms/edit', item.id]" class="btn btn-primary">Edit</a></td>

          <!-- <td><a (click) = "deleteUserKey(item._id)" class="btn btn-danger">Delete</a> -->
          <td><a (click) = "deleteForm(item.id)" class="btn btn-danger">Delete</a></td>
          <!-- <td><a [routerLink]="" class="btn btn-danger">Delete</a></td> -->
      </tr>
  </tbody>
</table>
<div>
      <pagination-controls (pageChange)="loadData($event)"></pagination-controls>
  </div>
