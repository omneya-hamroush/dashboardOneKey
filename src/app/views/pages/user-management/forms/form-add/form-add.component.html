<a (click)="goBackWithoutId()" [routerLink]="['../forms']" class="btn btn-secondary kt-margin-r-10" mat-raised-button matTooltip="Back to the forms list">
      <i class="la la-arrow-left"></i>
      <span class="kt-hidden-mobile">Back</span>
    </a>

<form [formGroup]="angForm" novalidate >
    <!-- we will place our fields here -->

    <!-- name -->
    <div class="form-group">
        <label>Unit Number</label>
        <input type="text" formControlName="UnitNumber">
        <!--display error message if name is not valid-->
        <!-- <small *ngIf="!myForm.controls.name.valid" class="text-danger">
            Name is required (minimum 5 characters).
        </small> -->
    </div>
    <div class="form-group">
        <label>Compound unit</label>
        <input type="text" formControlName="CompoundUnit">
        <!--display error message if name is not valid-->
        <!-- <small *ngIf="!myForm.controls.name.valid" class="text-danger">
            Name is required (minimum 5 characters).
        </small> -->
    </div>
    <!-- <button type="button" class="my-button-toggle" ng-model="isTesting"
          btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">Enable Testing
  </button> -->
    <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="Name">
        <!--display error message if name is not valid-->
        <!-- <small *ngIf="!myForm.controls.name.valid" class="text-danger">
            Name is required (minimum 5 characters).
        </small> -->
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="Phone">
        <!--display error message if name is not valid-->
        <!-- <small *ngIf="!myForm.controls.name.valid" class="text-danger">
            Name is required (minimum 5 characters).
        </small> -->
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="Email">
        <!--display error message if name is not valid-->
        <!-- <small *ngIf="!myForm.controls.name.valid" class="text-danger">
            Name is required (minimum 5 characters).
        </small> -->
    </div>
    <div class="form-group">
        <label>Relation</label>
        <input type="text" formControlName="Relation">
        <!--display error message if name is not valid-->
        <!-- <small *ngIf="!myForm.controls.name.valid" class="text-danger">
            Name is required (minimum 5 characters).
        </small> -->
    </div>

    <!-- list of addresses -->
    <div formArrayName="SecondaryOwners">
        <div *ngFor="let secondary of angForm.controls.SecondaryOwners.controls; let i=index">
            <!-- address header, show remove button when more than one address available -->
            <div>
                <span>Secondary owner {{i + 1}}</span>
                <span *ngIf="angForm.controls.SecondaryOwners.controls.length > 1"
                    (click)="removeSecondary(i)">
                </span>
            </div>

            <!-- Angular assigns array index as group name by default 0, 1, 2, ... -->
            <div [formGroupName]="i">
                <!--street-->
                <div>
                    <label>Name</label>
                    <input type="text" formControlName="Name">
                    <!--display error message if street is not valid-->
                    <!-- <small [hidden]="angForm.controls.SecondaryOwners.controls[i].controls.Name.valid">
                        Name is requi
                    </small> -->
                </div>
                <!--postcode-->
                <div>
                    <label>Phone</label>
                    <input type="text" formControlName="Phone">
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" formControlName="Email">
                </div>
                <div>
                    <label>Relation</label>
                    <input type="text" formControlName="Relation">
                </div>
                <div>
                    <label>RelatedTo</label>
                    <input type="text" formControlName="RelatedTo">
                </div>

        </div>

    </div>
    <button (click) = "addSecondary()"type="submit" class="btn btn-primary"
         >
          add secondary owner
        </button>
    </div>

    <button (click) = "sendData()"type="submit" class="btn btn-primary"
         >
          Create form
        </button>
</form>
